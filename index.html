<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log("‚úÖ SparkLogin service worker registered"))
      .catch(err => console.error("‚ùå Service Worker error", err));
  }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RePix - Image Resizer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap">
  <meta name="theme-color" content="#e8f0ff">

  <!-- üîê LOGIN CHECK SCRIPT -->
  <script>
    if (!localStorage.getItem("loggedInUser")) {
      window.location.href = "https://starryexplorers.github.io/SparkLogin/?redirect=RePix";
    }
  </script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5fbff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      position: relative;
    }
    h1 {
      color: #0077cc;
      margin-bottom: 20px;
    }
    input[type="file"],
    input[type="number"] {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #00aaff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #008ecc;
    }
    canvas {
      display: none;
      margin-top: 20px;
      max-width: 100%;
    }
    a.download {
      display: inline-block;
      margin-top: 20px;
      color: #0077cc;
      text-decoration: underline;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 0.95em;
    }
    .logout {
      background: transparent;
      color: #f44336;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- üîê Welcome message and logout -->
    <div class="top-bar">
      <div id="userEmail">Logged in as: [email]</div>
      <button class="logout" onclick="logout()">Log Out</button>
    </div>

    <h1>RePix - Image Resizer</h1>

    <input type="file" accept="image/*" id="upload">
    <input type="number" id="width" placeholder="Width (px)">
    <input type="number" id="height" placeholder="Height (px)">
    <button onclick="resizeImage()">Resize</button>

    <canvas id="canvas"></canvas>
    <a id="downloadLink" class="download" download="resized-image.png">Download Resized Image</a>
  </div>

  <script>
    // üñºÔ∏è Image Resizer Logic
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadLink = document.getElementById('downloadLink');
    downloadLink.style.display = 'none';

    function resizeImage() {
      const file = upload.files[0];
      if (!file) return alert("Please select an image.");
      const width = parseInt(document.getElementById('width').value);
      const height = parseInt(document.getElementById('height').value);
      if (!width || !height) return alert("Please enter width and height.");

      const img = new Image();
      img.onload = () => {
        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(img, 0, 0, width, height);
        canvas.style.display = 'block';
        downloadLink.href = canvas.toDataURL();
        downloadLink.style.display = 'inline-block';
      };
      img.src = URL.createObjectURL(file);
    }

    // üîê Show user's email on load
    const user = localStorage.getItem("loggedInUser");
    document.getElementById("userEmail").innerText = "Logged in as: " + user;

    // üîì Logout function
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "https://starryexplorers.github.io/SparkLogin/";
    }
  </script>

  <!-- PWA service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
